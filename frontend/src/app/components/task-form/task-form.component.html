<div class="container mt-4">
    <h2>{{ isEditMode ? 'Editar tarea' : 'Nueva tarea' }}</h2>
    <form (ngSubmit)="saveTask()">
        <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="titulo" [(ngModel)]="task.titulo" name="titulo" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="completado" [(ngModel)]="task.completado"
                name="completado">
            <label class="form-check-label" for="completado">Completado</label>
        </div>
        <button type="submit" class="btn btn-success">{{ isEditMode ? 'Actualizar' : 'Guardar' }}</button>
        <a routerLink="/tasks" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
