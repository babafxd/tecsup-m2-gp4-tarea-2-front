<div class="container mt-4">
  <h2>Lista de tareas</h2>
  <div class="mb-3">
    <a routerLink="/tasks/new" class="btn btn-primary">Nueva tarea</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Completado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="tasks$ | async as tasks">
        <tr *ngFor="let task of tasks">
          <td>{{ task.id }}</td>
          <td>{{ task.titulo }}</td>
          <td>
            <span class="badge" [ngClass]="task.completado ? 'bg-success' : 'bg-warning'">
              {{ task.completado ? 'Sí' : 'No' }}
            </span>
          </td>
          <td>
            <a [routerLink]="['/tasks/edit', task.id]" class="btn btn-sm btn-info me-2">Editar</a>
            <button (click)="deleteTask(task.id!)" class="btn btn-sm btn-danger">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="tasks.length === 0">
          <td colspan="4" class="text-center">No hay tareas disponibles.</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
